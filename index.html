<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDB | PRO-SUMER HUD</title>
    <style>
        /* 1. SCALE ENGINE - Keeps the 42" layout but fits your laptop screen */
        :root {
            --hud-width: 1920px;
            --hud-height: 1080px;
            --cyan: #00ffff;
            --glow: 0 0 20px rgba(0, 255, 255, 0.6);
            --safe-space: clamp(16px, 2vw, 40px);
            --hud-data-top: 360px;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--cyan);
        }

        .hud-canvas {
            width: var(--hud-width);
            height: var(--hud-height);
            max-width: 100vw;
            max-height: 100vh;
            background-color: #000;
            position: relative;
            flex-shrink: 0;
            transform-origin: center;
            border: 1px solid rgba(0, 255, 255, 0.1); /* Subtle boundary */
        }

        /* Auto-scale for laptop viewing */
        @media screen and (max-width: 1919px), screen and (max-height: 1079px) {
            .hud-canvas {
                transform: scale(min(calc(100vw / 1920), calc(100vh / 1080)));
            }
        }

        /* 2. LAYOUT ELEMENTS */
        .greeting {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: 100;
            text-transform: uppercase;
            letter-spacing: 12px;
            text-shadow: var(--glow);
            text-align: center;
            line-height: 1.4;
        }

        .greeting-label,
        .greeting-date {
            display: block;
        }

        .greeting-date {
            color: #ffffff;
            font-weight: 400;
        }

        .clock-module {
            position: absolute;
            top: 60px;
            right: 80px;
            text-align: right;
        }

        #time {
            font-size: 3rem;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
            text-shadow: var(--glow);
        }

        .weather-module {
            position: absolute;
            top: var(--hud-data-top);
            left: 80px;
            padding-left: 0;
            font-size: 1.1rem;
            line-height: 2.2;
        }

        .right-module {
            position: absolute;
            top: calc(var(--hud-data-top) - 44px);
            right: 80px;
            width: 420px;
            padding-left: 0;
            box-sizing: border-box;
            color: #ffffff;
        }

        .info-section {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 0.95rem;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: var(--cyan);
            margin-bottom: 16px;
            font-weight: 500;
        }

        .holiday-list,
        .news-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .holiday-item,
        .news-item {
            border-left: 3px solid var(--cyan);
            padding: 6px 0 6px 16px;
            letter-spacing: 0.7px;
        }

        .news-item {
            line-height: 1.35;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.7em;
        }

        .weather-visual {
            position: absolute;
            top: 250px;
            left: 80px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .weather-visual-title {
            margin-bottom: 0;
        }

        .weather-visual-main {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px 14px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
        }

        .weather-icon {
            width: 56px;
            height: 56px;
            line-height: 1;
            color: #ffffff;
            font-weight: 300;
            min-width: 56px;
            text-align: center;
        }

        .weather-icon svg {
            width: 100%;
            height: 100%;
            stroke: #ffffff;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0.95;
        }

        .weather-visual-text {
            font-size: 0.9rem;
            color: #ffffff;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            opacity: 0.78;
        }

        .label { color: #fff; font-weight: bold; margin-right: 20px; opacity: 1; }
        .data-row {
            margin-bottom: 10px;
            border-left: 3px solid var(--cyan);
            padding-left: 16px;
        }

        /* Handheld and small tablet layout */
        @media screen and (max-width: 900px) {
            html, body {
                overflow: auto;
                align-items: flex-start;
            }

            .hud-canvas {
                width: 100vw;
                min-height: 100vh;
                height: auto;
                border: none;
                transform: none;
                padding: var(--safe-space);
                box-sizing: border-box;
            }

            .greeting,
            .clock-module,
            .weather-visual,
            .weather-module,
            .right-module {
                position: static;
                transform: none;
                left: auto;
                right: auto;
                top: auto;
            }

            .greeting {
                text-align: center;
                font-size: clamp(0.7rem, 6vw, 1rem);
                letter-spacing: clamp(3px, 1.5vw, 8px);
                margin-bottom: 24px;
            }

            .clock-module {
                text-align: center;
                margin-bottom: 24px;
            }

            #time {
                font-size: clamp(1.1rem, 12vw, 1.7rem);
            }

            .weather-module {
                padding-left: 0;
                font-size: clamp(0.5rem, 4.6vw, 0.65rem);
                line-height: 1.7;
                margin-bottom: 24px;
            }

            .weather-visual {
                justify-content: center;
                margin-bottom: 18px;
                align-items: center;
            }

            .weather-icon { width: clamp(38px, 13vw, 48px); height: clamp(38px, 13vw, 48px); min-width: clamp(38px, 13vw, 48px); }

            .weather-visual-text {
                font-size: clamp(0.55rem, 4vw, 0.8rem);
            }

            .label {
                margin-right: 12px;
            }

            .right-module {
                width: 100%;
            }

            .section-title {
                font-size: clamp(0.65rem, 4vw, 0.85rem);
            }

            .holiday-item,
            .news-item {
                font-size: clamp(0.6rem, 4vw, 0.8rem);
                border-left-width: 2px;
                padding-left: 12px;
            }

            .data-row {
                border-left-width: 2px;
                padding-left: 12px;
            }
        }
        
        /* Alerts blink for visibility behind mirror glass */
        .alert { color: #ff3333; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="hud-canvas">
        <div id="greeting" class="greeting">
            <span class="greeting-label">Today's Date:</span>
            <span id="greeting-date" class="greeting-date">--</span>
        </div>

        <div class="clock-module">
            <p id="time">00:00 AM</p>
        </div>

        <div id="weather-visual" class="weather-visual" aria-live="polite">
            <span class="weather-visual-title section-title">Today's Forecast:</span>
            <div class="weather-visual-main">
                <span id="weather-icon" class="weather-icon partly-cloudy" role="img" aria-label="Today's weather"></span>
                <span id="weather-visual-text" class="weather-visual-text">Loading weather graphic...</span>
            </div>
        </div>

        <div id="weather" class="weather-module">
            <div class="loading">Initalizing NOAA Feed...</div>
        </div>

        <div class="right-module">
            <section class="info-section" aria-live="polite">
                <div class="section-title">NEXT HOLIDAY:</div>
                <div id="holiday-list" class="holiday-list">
                    <div class="holiday-item">Loading holiday calendar...</div>
                </div>
            </section>

            <section class="info-section" aria-live="polite">
                <div class="section-title">TOP U.S. NEWS STORIES:</div>
                <div id="news-list" class="news-list">
                    <div class="news-item">Loading top U.S. headlines...</div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // CLOCK LOGIC
        function getOrdinalSuffix(day) {
            if (day >= 11 && day <= 13) {
                return 'th';
            }

            switch (day % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: true, hour: 'numeric', minute: '2-digit' });
            const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
            const month = now.toLocaleDateString('en-US', { month: 'long' });
            const day = now.getDate();
            const formattedDate = `${weekday}, ${month} ${day}${getOrdinalSuffix(day)}`;
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('greeting-date').textContent = formattedDate;
        }

        function toCardinalDirection(degrees) {
            if (degrees === null || degrees === undefined || Number.isNaN(degrees)) {
                return 'N/A';
            }

            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const normalizedDegrees = ((degrees % 360) + 360) % 360;
            const index = Math.round(normalizedDegrees / 45) % 8;
            return directions[index];
        }

        function formatWind(speedKph, directionDeg) {
            if (speedKph === null || speedKph === undefined || Number.isNaN(speedKph)) {
                return 'N/A';
            }

            const speedMph = (speedKph * 0.621371).toFixed(1);
            const direction = toCardinalDirection(directionDeg);

            if (direction === 'N/A') {
                return `${speedMph} MPH`;
            }

            return `${direction} @ ${speedMph} MPH`;
        }

        function formatTimeOfDay(isoString) {
            if (!isoString) {
                return 'N/A';
            }

            return new Date(isoString).toLocaleTimeString('en-US', {
                hour: 'numeric',
                hour12: true
            });
        }

        function getNthWeekdayOfMonth(year, monthIndex, weekday, nth) {
            const firstOfMonth = new Date(year, monthIndex, 1);
            const dayOffset = (7 + weekday - firstOfMonth.getDay()) % 7;
            return new Date(year, monthIndex, 1 + dayOffset + ((nth - 1) * 7));
        }

        function getLastWeekdayOfMonth(year, monthIndex, weekday) {
            const lastOfMonth = new Date(year, monthIndex + 1, 0);
            const dayOffset = (7 + lastOfMonth.getDay() - weekday) % 7;
            return new Date(year, monthIndex + 1, 0 - dayOffset);
        }

        function buildUsHolidayCalendar(year) {
            return [
                { name: "New Year's Day", date: new Date(year, 0, 1) },
                { name: 'Martin Luther King Jr. Day', date: getNthWeekdayOfMonth(year, 0, 1, 3) },
                { name: "Valentine's Day", date: new Date(year, 1, 14) },
                { name: "Presidents' Day", date: getNthWeekdayOfMonth(year, 1, 1, 3) },
                { name: 'Memorial Day', date: getLastWeekdayOfMonth(year, 4, 1) },
                { name: 'Juneteenth', date: new Date(year, 5, 19) },
                { name: 'Independence Day', date: new Date(year, 6, 4) },
                { name: 'Labor Day', date: getNthWeekdayOfMonth(year, 8, 1, 1) },
                { name: 'Columbus Day', date: getNthWeekdayOfMonth(year, 9, 1, 2) },
                { name: 'Veterans Day', date: new Date(year, 10, 11) },
                { name: 'Thanksgiving Day', date: getNthWeekdayOfMonth(year, 10, 4, 4) },
                { name: 'Christmas Day', date: new Date(year, 11, 25) }
            ];
        }

        function formatHolidayDate(dateObj) {
            const month = dateObj.toLocaleDateString('en-US', { month: 'short' }).replace('.', '');
            const day = dateObj.getDate();
            return `${month}. ${day}${getOrdinalSuffix(day)}`;
        }

        function renderNextHolidays() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const thisYear = buildUsHolidayCalendar(today.getFullYear());
            const nextYear = buildUsHolidayCalendar(today.getFullYear() + 1);

            const upcoming = [...thisYear, ...nextYear]
                .filter((holiday) => holiday.date >= today)
                .sort((a, b) => a.date - b.date)
                .slice(0, 3);

            const holidayMarkup = upcoming.map((holiday) => (
                `<div class="holiday-item">${formatHolidayDate(holiday.date)} - ${holiday.name}</div>`
            )).join('');

            document.getElementById('holiday-list').innerHTML = holidayMarkup || '<div class="holiday-item">No holidays found.</div>';
        }

        async function fetchTopUsNews() {
            try {
                const rssSource = encodeURIComponent('https://rss.nytimes.com/services/xml/rss/nyt/US.xml');
                const proxyUrl = `https://api.allorigins.win/raw?url=${rssSource}`;
                const newsRes = await fetch(proxyUrl);
                const rssText = await newsRes.text();

                const xml = new DOMParser().parseFromString(rssText, 'application/xml');
                const items = [...xml.querySelectorAll('item title')]
                    .map((titleNode) => titleNode.textContent.trim())
                    .filter(Boolean)
                    .slice(0, 3);

                if (!items.length) {
                    throw new Error('No headlines returned');
                }

                document.getElementById('news-list').innerHTML = items
                    .map((headline) => `<div class="news-item">${formatHeadlineForDisplay(headline)}</div>`)
                    .join('');
            } catch (error) {
                document.getElementById('news-list').innerHTML = `
                    <div class="news-item">Unable to fetch live headlines at this time.</div>
                    <div class="news-item">Please check news source connectivity.</div>
                    <div class="news-item">Top stories feed will retry automatically.</div>
                `;
            }
        }

        function formatHeadlineForDisplay(headline) {
            const MAX_CHARS_PER_LINE = 45;
            const MAX_TOTAL_CHARS = 90;
            const words = (headline || '').trim().split(/\s+/).filter(Boolean);
            const lines = ['', ''];
            let lineIndex = 0;

            for (const word of words) {
                const truncatedWord = word.slice(0, MAX_CHARS_PER_LINE);
                const candidate = lines[lineIndex]
                    ? `${lines[lineIndex]} ${truncatedWord}`
                    : truncatedWord;

                if (candidate.length <= MAX_CHARS_PER_LINE) {
                    lines[lineIndex] = candidate;
                    continue;
                }

                if (lineIndex === 1) {
                    break;
                }

                lineIndex = 1;
                lines[lineIndex] = truncatedWord;
            }

            const needsEllipsis = (headline || '').length >= MAX_TOTAL_CHARS;

            if (needsEllipsis) {
                const secondLine = lines[1] || '';
                const trimmed = secondLine.slice(0, MAX_CHARS_PER_LINE - 1).trimEnd();
                lines[1] = `${trimmed}…`;
            }

            return lines
                .filter(Boolean)
                .map((line) => `<span>${line}</span>`)
                .join('<br>');
        }

        function getTodayHiLoEstimate(hourlyPeriods) {
            const now = new Date();
            const todayKey = now.toLocaleDateString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });

            const todayPeriods = (hourlyPeriods || []).filter((period) => {
                const periodKey = new Date(period.startTime).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
                return periodKey === todayKey && typeof period.temperature === 'number';
            });

            if (!todayPeriods.length) {
                return null;
            }

            const hiPeriod = todayPeriods.reduce((max, current) => (
                current.temperature > max.temperature ? current : max
            ));
            const loPeriod = todayPeriods.reduce((min, current) => (
                current.temperature < min.temperature ? current : min
            ));

            return {
                hiTemp: hiPeriod.temperature,
                hiTime: formatTimeOfDay(hiPeriod.startTime),
                loTemp: loPeriod.temperature,
                loTime: formatTimeOfDay(loPeriod.startTime)
            };
        }

        function getEstimatedPrecipArrival(hourlyPeriods) {
            const now = new Date();
            const todayKey = now.toLocaleDateString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });

            const firstPrecipPeriod = (hourlyPeriods || []).find((period) => {
                const periodDateKey = new Date(period.startTime).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });

                const precipChance = period.probabilityOfPrecipitation?.value || 0;
                return periodDateKey === todayKey && new Date(period.startTime) >= now && precipChance > 0;
            });

            return firstPrecipPeriod ? formatTimeOfDay(firstPrecipPeriod.startTime) : 'None expected';
        }

        function getWeatherVisual(description) {
            const forecast = (description || '').toLowerCase();

            if (forecast.includes('thunder')) {
                return { icon: '<svg viewBox="0 0 64 64" aria-hidden="true"><path d="M34 6 18 34h13l-5 24 20-31H33z"/></svg>', className: 'storm' };
            }

            if (forecast.includes('snow') || forecast.includes('sleet') || forecast.includes('flurr')) {
                return { icon: '<svg viewBox="0 0 64 64" aria-hidden="true"><path d="m32 10 0 44M12 22l40 20M12 42l40-20"/><circle cx="20" cy="50" r="2.5"/><circle cx="32" cy="54" r="2.5"/><circle cx="44" cy="50" r="2.5"/></svg>', className: 'snow' };
            }

            if (forecast.includes('rain') || forecast.includes('showers') || forecast.includes('drizzle')) {
                return { icon: '<svg viewBox="0 0 64 64" aria-hidden="true"><path d="M16 30a16 16 0 1 1 32 0H16zM22 40l-2 8m10-8-2 10m10-10-2 8m10-8-2 10"/></svg>', className: 'rain' };
            }

            if (forecast.includes('fog') || forecast.includes('haze') || forecast.includes('smoke')) {
                return { icon: '<svg viewBox="0 0 64 64" aria-hidden="true"><path d="M10 24h44M6 32h52M10 40h44M16 16c2-4 6-6 10-6 6 0 11 4 12 10"/></svg>', className: 'fog' };
            }

            if (forecast.includes('cloud')) {
                if (forecast.includes('partly') || forecast.includes('mostly sunny') || forecast.includes('mostly clear')) {
                    return { icon: '<svg viewBox="0 0 64 64" aria-hidden="true"><circle cx="24" cy="22" r="8"/><path d="M24 10v4m0 16v4m-8-8h-4m24 0h-4m-13.5 14H46a8 8 0 0 0 0-16 11 11 0 0 0-20-2"/></svg>', className: 'partly-cloudy' };
                }

                return { icon: '<svg viewBox="0 0 64 64" aria-hidden="true"><path d="M18 44h30a8 8 0 0 0 0-16 12 12 0 0 0-22-4 10 10 0 0 0-8 20z"/></svg>', className: 'cloudy' };
            }

            return { icon: '<svg viewBox="0 0 64 64" aria-hidden="true"><circle cx="32" cy="32" r="10"/><path d="M32 8v8m0 32v8M8 32h8m32 0h8m-41-17 6 6m22 22 6 6M15 49l6-6m22-22 6-6"/></svg>', className: 'sunny' };
        }

        async function getBestObservation() {
            const latestRes = await fetch('https://api.weather.gov/stations/KIAD/observations/latest');
            const latestData = await latestRes.json();
            const latestProps = latestData.properties;

            const hasWindData = latestProps?.windSpeed?.value !== null && latestProps?.windDirection?.value !== null;
            if (hasWindData) {
                return latestProps;
            }

            const recentRes = await fetch('https://api.weather.gov/stations/KIAD/observations?limit=20');
            const recentData = await recentRes.json();
            const recentWithWind = (recentData.features || [])
                .map((feature) => feature.properties)
                .find((obs) => obs?.windSpeed?.value !== null && obs?.windDirection?.value !== null);

            return recentWithWind || latestProps;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // WEATHER LOGIC (NOAA KIAD)
        async function fetchWeather() {
            try {
                // Latest Observation
                const p = await getBestObservation();
                
                // Forecast (for Hi/Lo and Rain)
                const fRes = await fetch('https://api.weather.gov/gridpoints/LWX/96,70/forecast');
                const fData = await fRes.json();
                const today = fData.properties.periods[0];

                const hRes = await fetch('https://api.weather.gov/gridpoints/LWX/96,70/forecast/hourly');
                const hData = await hRes.json();
                const hiLoEstimate = getTodayHiLoEstimate(hData.properties?.periods);
                const precipArrival = getEstimatedPrecipArrival(hData.properties?.periods);

                const hiLoText = hiLoEstimate
                    ? `${hiLoEstimate.hiTemp}° (${hiLoEstimate.hiTime}) / ${hiLoEstimate.loTemp}° (${hiLoEstimate.loTime})`
                    : `${today.temperature}° / ${fData.properties.periods[1].temperature}°`;

                const skyDescription = p.textDescription || today.shortForecast || 'Unavailable';
                const weatherVisual = getWeatherVisual(skyDescription);
                const iconEl = document.getElementById('weather-icon');
                const visualTextEl = document.getElementById('weather-visual-text');
                iconEl.innerHTML = weatherVisual.icon;
                iconEl.className = `weather-icon ${weatherVisual.className}`;
                iconEl.setAttribute('aria-label', skyDescription);
                visualTextEl.textContent = skyDescription;

                document.getElementById('weather').innerHTML = `
                    <div class="data-row"><span class="label">TEMP:</span> ${((p.temperature.value * 9/5) + 32).toFixed(1)}°F</div>
                    <div class="data-row"><span class="label">WIND:</span> ${formatWind(p.windSpeed.value, p.windDirection.value)}</div>
                    <div class="data-row"><span class="label">HI/LO:</span> ${hiLoText}</div>
                    <div class="data-row"><span class="label">PRECIP:</span> ${today.probabilityOfPrecipitation.value || 0}%</div>
                    <div class="data-row"><span class="label">EST. ARRIVAL:</span> ${precipArrival}</div>
                `;
            } catch (e) {
                document.getElementById('weather-visual-text').textContent = 'Weather graphic unavailable';
                document.getElementById('weather').innerHTML = "SIGNAL LOST: CHECK NOAA API STATUS";
            }
        }
        fetchWeather();
        renderNextHolidays();
        fetchTopUsNews();
        setInterval(fetchWeather, 600000); // 10 minute refresh
        setInterval(fetchTopUsNews, 900000); // 15 minute refresh
    </script>
</body>
</html>
