<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDB | PRO-SUMER HUD</title>
    <style>
        /* 1. SCALE ENGINE - Keeps the 42" layout but fits your laptop screen */
        :root {
            --hud-width: 1920px;
            --hud-height: 1080px;
            --cyan: #00ffff;
            --glow: 0 0 20px rgba(0, 255, 255, 0.6);
            --safe-space: clamp(16px, 2vw, 40px);
        }

        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--cyan);
        }

        .hud-canvas {
            width: var(--hud-width);
            height: var(--hud-height);
            max-width: 100vw;
            max-height: 100vh;
            background-color: #000;
            position: relative;
            flex-shrink: 0;
            transform-origin: center;
            border: 1px solid rgba(0, 255, 255, 0.1); /* Subtle boundary */
        }

        /* Auto-scale for laptop viewing */
        @media screen and (max-width: 1919px), screen and (max-height: 1079px) {
            .hud-canvas {
                transform: scale(min(calc(100vw / 1920), calc(100vh / 1080)));
            }
        }

        /* 2. LAYOUT ELEMENTS */
        .greeting {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: 100;
            text-transform: uppercase;
            letter-spacing: 12px;
            text-shadow: var(--glow);
            text-align: center;
            line-height: 1.4;
        }

        .greeting-label,
        .greeting-date {
            display: block;
        }

        .greeting-date {
            color: #ffffff;
            font-weight: 400;
        }

        .clock-module {
            position: absolute;
            top: 60px;
            right: 80px;
            text-align: right;
        }

        #time {
            font-size: 3rem;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
            text-shadow: var(--glow);
        }

        .weather-module {
            position: absolute;
            top: 250px;
            left: 80px;
            border-left: 3px solid var(--cyan);
            padding-left: 40px;
            font-size: 1.1rem;
            line-height: 2.2;
        }

        .label { color: #fff; font-weight: bold; margin-right: 20px; opacity: 0.6; }
        .data-row { margin-bottom: 10px; }

        /* Handheld and small tablet layout */
        @media screen and (max-width: 900px) {
            html, body {
                overflow: auto;
                align-items: flex-start;
            }

            .hud-canvas {
                width: 100vw;
                min-height: 100vh;
                height: auto;
                border: none;
                transform: none;
                padding: var(--safe-space);
                box-sizing: border-box;
            }

            .greeting,
            .clock-module,
            .weather-module {
                position: static;
                transform: none;
                left: auto;
                right: auto;
                top: auto;
            }

            .greeting {
                text-align: center;
                font-size: clamp(0.7rem, 6vw, 1rem);
                letter-spacing: clamp(3px, 1.5vw, 8px);
                margin-bottom: 24px;
            }

            .clock-module {
                text-align: center;
                margin-bottom: 24px;
            }

            #time {
                font-size: clamp(1.1rem, 12vw, 1.7rem);
            }

            .weather-module {
                border-left-width: 2px;
                padding-left: 16px;
                font-size: clamp(0.5rem, 4.6vw, 0.65rem);
                line-height: 1.7;
            }

            .label {
                margin-right: 12px;
            }
        }
        
        /* Alerts blink for visibility behind mirror glass */
        .alert { color: #ff3333; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="hud-canvas">
        <div id="greeting" class="greeting">
            <span class="greeting-label">Today's Date:</span>
            <span id="greeting-date" class="greeting-date">--</span>
        </div>

        <div class="clock-module">
            <p id="time">00:00 AM</p>
        </div>

        <div id="weather" class="weather-module">
            <div class="loading">Initalizing NOAA Feed...</div>
        </div>
    </div>

    <script>
        // CLOCK LOGIC
        function getOrdinalSuffix(day) {
            if (day >= 11 && day <= 13) {
                return 'th';
            }

            switch (day % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: true, hour: 'numeric', minute: '2-digit' });
            const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
            const month = now.toLocaleDateString('en-US', { month: 'long' });
            const day = now.getDate();
            const formattedDate = `${weekday}, ${month} ${day}${getOrdinalSuffix(day)}`;
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('greeting-date').textContent = formattedDate;
        }

        function toCardinalDirection(degrees) {
            if (degrees === null || degrees === undefined || Number.isNaN(degrees)) {
                return 'N/A';
            }

            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const normalizedDegrees = ((degrees % 360) + 360) % 360;
            const index = Math.round(normalizedDegrees / 45) % 8;
            return directions[index];
        }

        function formatWind(speedKph, directionDeg) {
            if (speedKph === null || speedKph === undefined || Number.isNaN(speedKph)) {
                return 'N/A';
            }

            const speedMph = (speedKph * 0.621371).toFixed(1);
            const direction = toCardinalDirection(directionDeg);

            if (direction === 'N/A') {
                return `${speedMph} MPH`;
            }

            return `${direction} @ ${speedMph} MPH`;
        }

        async function getBestObservation() {
            const latestRes = await fetch('https://api.weather.gov/stations/KIAD/observations/latest');
            const latestData = await latestRes.json();
            const latestProps = latestData.properties;

            const hasWindData = latestProps?.windSpeed?.value !== null && latestProps?.windDirection?.value !== null;
            if (hasWindData) {
                return latestProps;
            }

            const recentRes = await fetch('https://api.weather.gov/stations/KIAD/observations?limit=20');
            const recentData = await recentRes.json();
            const recentWithWind = (recentData.features || [])
                .map((feature) => feature.properties)
                .find((obs) => obs?.windSpeed?.value !== null && obs?.windDirection?.value !== null);

            return recentWithWind || latestProps;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // WEATHER LOGIC (NOAA KIAD)
        async function fetchWeather() {
            try {
                // Latest Observation
                const p = await getBestObservation();
                
                // Forecast (for Hi/Lo and Rain)
                const fRes = await fetch('https://api.weather.gov/gridpoints/LWX/96,70/forecast');
                const fData = await fRes.json();
                const today = fData.properties.periods[0];

                document.getElementById('weather').innerHTML = `
                    <div class="data-row"><span class="label">TEMP:</span> ${((p.temperature.value * 9/5) + 32).toFixed(1)}°F</div>
                    <div class="data-row"><span class="label">WIND:</span> ${formatWind(p.windSpeed.value, p.windDirection.value)}</div>
                    <div class="data-row"><span class="label">HI/LO:</span> ${today.temperature}° / ${fData.properties.periods[1].temperature}°</div>
                    <div class="data-row"><span class="label">RAIN:</span> ${today.probabilityOfPrecipitation.value || 0}%</div>
                    <div class="data-row"><span class="label">SKY:</span> ${p.textDescription}</div>
                `;
            } catch (e) {
                document.getElementById('weather').innerHTML = "SIGNAL LOST: CHECK NOAA API STATUS";
            }
        }
        fetchWeather();
        setInterval(fetchWeather, 600000); // 10 minute refresh
    </script>
</body>
</html>
